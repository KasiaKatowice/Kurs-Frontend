<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsGame</title>
    <style>
        *{box-sizing:border-box;}
        body{
            margin: 0;}
            .gamePlane{
                border: 2px dashed red;
                width: 80vw;
                height: 80vh;
                margin: 10vh 10vw;
            }
        .wall{
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="gamePlane"></div>
<script>
    function makeWall(w,h,x,y){
        const wall = document.createElement("div");
        wall.className="wall";
        wall.style.width = w+"vw";
        wall.style.height = h+"vh";
        wall.style.marginTop = y+"vh";
        wall.style.marginLeft = x+"vw";

        const gamePlane = document.querySelector(".gamePlane");
        gamePlane.append(wall);
    }
makeWall(20,5,0,0);
makeWall(15,10,0,15);
makeWall(5,15,10,15);
makeWall(5,30,20,0);
makeWall(5,20,20,5);
makeWall(5,20,20,5);
makeWall(5,20,20,5);
makeWall(20,5,20,25);
makeWall(20,5,20,25);
</script>
    
</body>
</html>
